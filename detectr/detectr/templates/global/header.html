<!DOCTYPE html>
<html lang="en">

<head>
	<title>CSTAR Header</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel='stylesheet' href="{% static 'css/bootstrap.min.css'%}" type='text/css'>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6;padding-top:80px;">
        <nav class="navbar navbar-default navbar-fixed-top" style="height:65px;background-color:#1D1856;">
            <div class="container-fluid">
                 <div class="navbar-header">
                     <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                     <a class="navbar-brand" href="#">
                        <img src="{% static 'header/img/detectr_logo1.png' %}" class="responsive-img" style='height:30px;' alt="face">
                     </a>
                 </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-form navbar-right" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#" style="background-color:#1D1856;color:#00B9CF;"> How it works <span class="sr-only" >(current)</span></a></li>
                <li class="active">
                    <a href="logs.html" style="background-color:#1D1856;color:#00B9CF;"> Get Data <span class="sr-only">(current)</span></a>
                </li>
                <li class="active">
                    <a href="process.html" style="background-color:#1D1856;color:#00B9CF;"> Process <span class="sr-only">(current)</span></a>
                </li>
                <li class="active">
                    <a href="profils.html" style="background-color:#1D1856;color:#00B9CF;"> Plot <span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->

		</nav>
	<div class="container-fluid" style="min-height:95%;">


		<div class="row">
		  <div class="col-sm-10">

			<div class='container-fluid'>
			<br><br>
			   {% block content %}
			   {% endblock %}
			</div>
		  </div>
		</div>
	</div>

</body>


</html>
